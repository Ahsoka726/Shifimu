<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./public/assets/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/public/assets/img/shifumi.png">

    <title>Shifumi</title>
</head>
<body>
    <!--Hearder start-->
    <header>
        <nav class="navbar navbar-expand-sm navbar-expand-lg bg-secondary">
            <div class="container-fluid">
              <h1 class="navbar-brand mx-auto" href="index.html">Shifumi</h1>
            </div>
        </nav>
    </header>
    <!--Hearder End-->
    <!--Main start-->
    <main>
        <div class="container-fluid mb-3">
                <!-- Row des choix start-->
            <div class="row d-flex justify-content-center mt-3 mb-3">
                <!-- Choix du joueur start -->
                <div class="col-4 col-md-2 col-lg-1" >
                    <h5 class="text-center">You</h5>
                    <div class="card btn-joueur m-2 shadow bg-dark" id="choosePlayerS" >
                        <input type="image" value="1" id="imgScissors" alt="ciseaux" src="./public/assets/img/ciseaux.jpg">
                    </div>
                    <div class="card btn-joueur m-2 shadow bg-dark" id="choosePlayerP" >
                        <input type="image" value="2" id="imgPaper" alt="feuille" src="./public/assets/img/feuille.jpg">
                    </div>
                    <div class="card btn-joueur m-2 shadow bg-dark" id="choosePlayerR">
                        <input type="image" value="3" id="imgRock" alt="pierre" src="./public/assets/img/pierre.jpg">
                    </div>
                </div>
                <!-- Choix du joueur end -->
                <!-- Gif Vs start -->
                <div class="col-4 col-md-2 col-lg-1 align-self-center">
                    <img src="./public/assets/img/vsgif.gif" class="card-img" alt="img">
                </div>
                <!-- Gif Vs end -->
                <!-- Choix de l'ordinateur start -->
                <div class="col-4 col-md-2 col-lg-1">
                    <h5 class="text-center">IA</h5>
                    <div class="card btn-ia m-2 shadow bg-dark" id="chooseIa">
                        <input type="image" id="imgScissorsIa" alt="ciseaux" src="./public/assets/img/ciseaux.jpg">
                    </div>
                    <div class="card btn-ia m-2 shadow bg-dark">
                        <input type="image" id="imgPaperIa" alt="feuille" src="./public/assets/img/feuille.jpg">
                    </div>
                    <div class="card btn-ia m-2 shadow bg-dark">
                        <input type="image" id="imgRockIa" alt="pierre" src="./public/assets/img/pierre.jpg">
                    </div>
                </div> 
                <!-- Choix de l'ordinateur end -->
            </div>
                <!-- Row des choix end-->
            <div class="card ms-4 me-4" id="event">
                <div class="row justify-content-center">
                    <!-- Bouton reset start -->
                    <div class="col-6 col-md-6 col-lg-4 text-center">
                        <div class="m-2" id="reset">
                            <button type="button" id="buttonReset" class="btn btn-primary btn-sm" >RESET</button>
                        </div>
                    </div>  
                    <!-- Bouton reset end -->
                </div>
                    <!-- Tableau des scores start -->
                <div class="row justify-content-center">
                    <div class="col-6 col-md-6 col-lg-5 text-center">
                        <div class=" m-2">
                            <h4>Tableau des scores</h4>
                        </div>
                    </div>   
                </div>
                    <!-- Tableau des scores end -->
                    <!-- Compteur des scores start-->
                <div class="row text-center">
                    <div  class="col-6">
                        <h5>Vous</h5>
                        <h5 id="scorePlayer">0</h5>
                    </div>
                    <div  class="col-6">
                        <h5>IA</h5>
                        <h5 id="scoreIa">0</h5>
                    </div>  
                </div>
                    <!-- Compteur des scores end-->
                    <!-- Indicateur des victoires start-->
                <div class="row justify-content-center">
                    <div  class="col text-center">
                        <div class=" m-2">
                            <small id="message"></small>
                        </div>
                    </div>  
                </div>
                <!-- Indicateur des victoires end-->
            </div>
        </div> 
    </main>
    <!--Main End-->
    <!--Footer start-->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col text-center text-light">
                <p>La Manu Shifumi 2022</p>
            </div>
        </div>
    </div>
    <!--Footer End-->
    <script derf src="./public/assets/js/shifumi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
