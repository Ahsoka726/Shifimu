<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./public/assets/css/style.css" rel="stylesheet">
    <title>Shifumi</title>
</head>
<body>
    <!--Hearder start-->
    <header>
        <nav class="navbar navbar-expand-sm navbar-expand-lg bg-secondary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Shifumi</a>
            </div>
        </nav>
    </header>
    <!--Hearder End-->
    <!--Main start-->
    <main>
        <div class="container-fluid">
            <div class="row justify-content-center mt-3 mb-3">
                <div class="col-4">
                    <h4 class="text-center">Vous</h4>
                    <div class="card btn-joueur m-2">
                        <input type="image" value="1" id="imgScissors" alt="ciseaux" src="./public/assets/img/ciseaux.jpg">
                    </div>
                    <div class="card btn-joueur m-2">
                        <input type="image" value="2" id="imgPaper" alt="feuille" src="./public/assets/img/feuille.jpg">
                    </div>
                    <div class="card btn-joueur m-2">
                        <input type="image" value="3" id="imgRock" alt="pierre" src="./public/assets/img/pierre.jpg">
                    </div>
                </div>
                <div class="col-3 align-self-center">
                    <img src="./public/assets/img/vsgif.gif" class="card-img" alt="img">
                </div>
                <div class="col-4">
                    <h4 class="text-center">IA</h4>
                    <div class="card btn-ia m-2">
                        <input type="image" id="imgScissorsIa" alt="ciseaux" src="./public/assets/img/ciseaux.jpg">
                    </div>
                    <div class="card btn-ia m-2">
                        <input type="image" id="imgPaperIa" alt="feuille" src="./public/assets/img/feuille.jpg">
                    </div>
                    <div class="card btn-ia m-2">
                        <input type="image" id="imgRockIa" alt="pierre" src="./public/assets/img/pierre.jpg">
                    </div>
                </div> 
            </div>
            <div class="cardContainer card ms-2 me-2" id="event">
                <div class="row text-center">
                    <div  class="col-4">
                        <div class=" m-2" id="start">
                            <button type="button" id="buttonStart" class="btn btn-primary btn-sm">START</button>
                        </div>
                    </div>
                    <div  class="col-4">
                        <div class="m-2" id="time">
                            <h3>00:00</h3>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="m-2" id="reset">
                            <button type="button" id="buttonReset" class="btn btn-primary btn-sm" value="reset">RESET</button>
                        </div>
                    </div>  
                </div>
                <div class="row justify-content-center">
                    <div class="col-6 text-center">
                        <div class=" m-2">
                            <h4>Tableau des scores</h4>
                        </div>
                    </div>   
                </div>
                <div class="row text-center">
                    <div  class="col-6">
                        <h5>Vous</h5>
                        <h5 id="scorePlayer">0</h5>
                    </div>
                    <div  class="col-6">
                        <h5>IA</h5>
                        <h5 id="scoreIa">0</h5>
                    </div>  
                </div>
                <div class="row justify-content-center">
                    <div  class="col text-center">
                        <div class=" m-2">
                            <small id="message"></small>
                        </div>
                    </div>  
                </div>
            </div>
        </div> 
    </main>
    <!--Main End-->
    <!--Footer start-->
    <footer>
        <div class="row align-items-end mt-3">
            <div class="col text-center text-light">
                <p>Â©2022 Shifumi</p>
            </div>
        </div>
    </footer>
    <!--Footer End-->
    <script derf src="./public/assets/js/shifumi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
